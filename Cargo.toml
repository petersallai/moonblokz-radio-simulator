[package]
name = "moonblokz-radio-simulator"
version = "0.1.0"
edition = "2024"

[dependencies]
eframe = { version = "0.27", default-features = false, features = ["wgpu"] }
egui = { version = "0.27", features = ["default_fonts"] }
embassy-executor = { version = "0.7.0", features = ["arch-std"]}
embassy-futures = { version = "0.1.1"}
embassy-time = { version = "0.4.0",features = ["std"]}
moonblokz-radio-lib = { path = "../moonblokz-radio-lib",default-features = false, features = ["radio-device-echo"]}
log = "0.4"
env_logger = "0.11"
